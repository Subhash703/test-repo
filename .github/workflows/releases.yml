name: Releases
on:
  push:
    branches:
      - main

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3.7.1
        with:
          github-token: ${{ secrets.RELEASE_TOKEN }}
          version-file: './package.json,./package-lock.json'
          release-count: 0
      
      - name: Install GitVersion
        run: |
          wget https://github.com/GitTools/GitVersion/archive/refs/tags/5.12.0.zip
          unzip -q 5.12.0.zip -d GitVersion

          ls -la GitVersion

          chmod +x GitVersion/GitVersion-5.12.0

      - name: Determine version
        run: |
          ls
          ./GitVersion/GitVersion /config GitVersion.yml /output buildserver
          echo "GitVersion_SemVer=$(cat GitVersion/_version.txt)" >> $GITHUB_ENV

      - name: create release
        run: |
          git tag $GitVersion_SemVer
          git push origin $GitVersion_SemVer
        # uses: actions/create-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
